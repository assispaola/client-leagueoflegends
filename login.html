<!DOCTYPE html>
<html lang="pt_br">
<head>

<body>
  <div id="bg">

    <div id="caixa">

      <h4>Fazer login</h4>

      <form action="">
        <input type="text" id="nome" name="nome" placeholder="NOME DE USUÁRIO"><br>
        <input type="password" id="senha" name="senha" placeholder="SENHA"><br>
        <div id="checkbox">
        <input type="checkbox" id="manter-login" name="vehicle1" value="Bike">
        <label for="vehicle1"> Manter login</label></div>
      </form>
     
      <a href="#" title="Entrar" class="entrar">
        <img src="images/seta-direita.png" alt="Entrar"></a>
        <br>
        <p>NÃO CONSEGUE INICIAR SESSÃO?</p>
        <p>CRIAR CONTA</p>
    </div>
    
  </div>
